<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <img src="image/1.jpg" alt="" class="slider-img active">
        <img src="image/2.jpeg" alt="" class="slider-img">
        <img src="image/3.jfif" alt="" class="slider-img">

        <div class="controlls">
            <img style="opacity: 1; height: 20px;" class="prev" alt="prev" src="image/5.png">
            <img style="opacity: 1; height: 20px;" class="next" alt="next" src="image/4.png">
        </div>

        <div class="navigation-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
