<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student {
    constructor(firstName, lastName, birthYear) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.birthYear = birthYear;
        this.grades = [];
        this.attendance = new Array(25).fill(null);
    }

   
    getAge() {
        const currentYear = new Date().getFullYear();
        return currentYear - this.birthYear;
    }

    
    getAverageGrade() {
        if (this.grades.length === 0) return 0;
        const sum = this.grades.reduce((acc, grade) => acc + grade, 0);
        return sum / this.grades.length;
    }


    present() {
        const index = this.attendance.indexOf(null);
        if (index !== -1) {
            this.attendance[index] = true;
        } else {
            console.log("Всі місця в масиві відвідуваності заповнені.");
        }
    }

    
    absent() {
        const index = this.attendance.indexOf(null);
        if (index !== -1) {
            this.attendance[index] = false;
        } else {
            console.log("Всі місця в масиві відвідуваності заповнені.");
        }
    }

    
    getAttendanceRate() {
        const totalClasses = this.attendance.filter(day => day !== null).length;
        const attendedClasses = this.attendance.filter(day => day === true).length;
        return attendedClasses / totalClasses;
    }

    summary() {
        const averageGrade = this.getAverageGrade();
        const attendanceRate = this.getAttendanceRate();

        if (averageGrade > 90 && attendanceRate > 0.9) {
            return "Молодець!";
        } else if (averageGrade > 90 || attendanceRate > 0.9) {
            return "Добре, але можна краще";
        } else {
            return "Редиска!";
        }
    }
}


const student1 = new Student("Іван", "Петров", 2000);
const student2 = new Student("Марія", "Іванова", 1999);
const student3 = new Student("Олександр", "Кузнєцов", 2001);


student1.grades.push(85, 95, 100);
student2.grades.push(78, 88, 92);
student3.grades.push(50, 60, 70);


student1.present();
student1.present();
student1.absent();

student2.present();
student2.absent();
student2.present();

student3.absent();
student3.absent();
student3.absent();


console.log(`${student1.firstName} ${student1.lastName}:`);
console.log("Вік:", student1.getAge());
console.log("Середній бал:", student1.getAverageGrade());
console.log("Відвідуваність:", student1.getAttendanceRate());
console.log("Підсумок:", student1.summary());

console.log(`${student2.firstName} ${student2.lastName}:`);
console.log("Вік:", student2.getAge());
console.log("Середній бал:", student2.getAverageGrade());
console.log("Відвідуваність:", student2.getAttendanceRate());
console.log("Підсумок:", student2.summary());

console.log(`${student3.firstName} ${student3.lastName}:`);
console.log("Вік:", student3.getAge());
console.log("Середній бал:", student3.getAverageGrade());
console.log("Відвідуваність:", student3.getAttendanceRate());
console.log("Підсумок:", student3.summary());

    </script>
</body>
</html>
