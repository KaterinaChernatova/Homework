        class Calculator {

    add(a, b) {
        return a + b;
    }


    subtract(a, b) {
        return a - b;
    }

    
    multiply(a, b) {
        return a * b;
    }


    divide(a, b) {
        if (b === 0) {
            throw new Error("Ділення на нуль неможливе");
        }
        return a / b;
    }
}
